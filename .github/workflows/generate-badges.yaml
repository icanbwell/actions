name: Generate Badges

on:
  workflow_dispatch:

jobs: 
  get-published-version:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v2
        with:
          fetch-depth: 0
      - name: Generate Badges
        id: badges
        uses: ./badges
        with:
          auth-token: ${{secrets.BWELL_DEV_PAT}}

